<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <button id='newGameButton'>New Game</button>
                </div>
            </div>

            <div class='row'>
                <div class='col-lg-4 text-center' id='namep0'>
                    Player 1
                </div>
                <div class='col-lg-4 text-center'>
                    Welcome to the Pig game!
                </div>
                <div class='col-lg-4 text-center' id='namep1'>
                    Player 2
                </div>
            </div>

            <div class='row'>
                <div class='col-lg-4 text-center' id='totalp0'>
                    0
                </div>
                <div class='col-lg-4 text-center'>
                </div>
                <div class='col-lg-4 text-center' id='totalp1'>
                    0
                </div>
            </div>

            <div class='row'>
                <div class='col-lg-4 text-center'>
                    Player 1 current score:
                </div>
                <div class='col-lg-4 text-center'>
                    <button id='rollDiceButton'>Roll dice:</button>
                    <button id='holdButton'>Hold</button>
                </div>
                <div class='col-lg-4 text-center'>
                    Player 2 current score:
                </div>
            </div>

            <div class='row'>
                <div class='col-lg-4 text-center' id='currentp0'>
                    0
                </div>
                <div class='col-lg-4 text-center' id='diceNumber'>
                    0
                </div>
                <div class='col-lg-4 text-center' id='currentp1'>
                    0
                </div>
            </div>

        </div>
        <script src='me.js'></script>
        
    </body>
</html>
